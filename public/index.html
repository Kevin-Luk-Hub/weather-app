<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather</title>
    </head>
    <body>
        <div class="container">
            <h1>Current Forecast</h1>
            <div class="weather-container">
                <div class="weather-icon-container">
                    <div class="weather-icon">
                        <img src="./icons/unknown.img" class="icon" />
                    </div>
                    <div class="notification"></div>
                </div>

                <div class="information-container">
                    <div class="temperature-value">
                        <p>- Â°<span>C</span></p>
                    </div>
                    <div class="temperature-description"><p>TBD</p></div>
                    <div class="location"><p>TBD</p></div>
                </div>
            </div>
            <div class="reference-api">
                <p>
                    Powered by
                    <a href="https://openweathermap.org/api" target="_blank">
                        OpenWeather API
                    </a>
                </p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
